<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Shipping</h1>
        </div>
    </div>
    <div class="row" *ngIf="cart$ | async as cart">
        <!--Shipping-->
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <shipping-form [cart]="cart"></shipping-form>
                </div>
            </div>
        </div>
        <!--Order Summary-->
        <div class="col-md-6">
            <shopping-cart-summary [cart]="cart"></shopping-cart-summary>
        </div>
    </div>
</div>
